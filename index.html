<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0FluffRead</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="mb-8 p-6 bg-white rounded-xl shadow-lg border-b-4 border-indigo-600 flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 tracking-tight">0FluffRead</h1>
            <button 
                id="settingsButton"
                class="p-2 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-110 active:scale-95"
                title="Manage Feeds"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.35 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <div id="messageBox" class="text-center p-4 rounded-lg bg-yellow-100 text-yellow-800 hidden mb-6"></div>

        <div id="feedContainer" class="space-y-6">
            </div>

        <div id="loadingIndicator" class="hidden text-center p-10">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-indigo-500 mt-2">Fetching that ancient data...</p>
        </div>

    </div>

    <dialog id="settingsDialog" class="p-6 rounded-xl shadow-2xl backdrop:bg-gray-900/70 max-w-xl w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Feed Management</h2>
        
        <div class="mb-6 p-4 bg-indigo-50 rounded-lg">
            <label for="addFeedInput" class="block text-sm font-medium text-gray-700 mb-2">Add New RSS URL</label>
            <div class="flex gap-2">
                <input 
                    type="url" 
                    id="addFeedInput" 
                    placeholder="https://example.com/feed.xml"
                    class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 shadow-inner text-sm"
                >
                <button 
                    id="addFeedButton"
                    class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50"
                >
                    Add
                </button>
            </div>
        </div>

        <h3 class="text-lg font-semibold text-gray-700 mb-2">Current Feeds:</h3>
        <ul id="feedsList" class="max-h-60 overflow-y-auto mb-6 space-y-2">
            </ul>
        
        <div class="flex justify-end gap-3 pt-4 border-t">
            <button 
                id="closeSettingsButton"
                class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition duration-150"
            >
                Close
            </button>
            <button 
                id="loadFeedFromSettingsButton"
                class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150"
            >
                Save & Reload Feeds
            </button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
