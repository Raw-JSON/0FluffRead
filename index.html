<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0FluffRead | Professional Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #4f46e5; }
        .article-card img { aspect-ratio: 16/9; object-fit: cover; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="app" class="max-w-6xl mx-auto">
        <header class="mb-10 p-6 bg-white rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">0FluffRead</h1>
                <p class="text-sm text-gray-500 font-medium mt-1">Professional Content Agregator</p>
            </div>
            <button 
                id="settingsButton"
                class="p-3 bg-gray-50 text-gray-600 rounded-xl hover:bg-gray-100 transition-all border border-gray-200"
                title="Manage Feeds"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </button>
        </header>

        <div id="messageBox" class="hidden mb-6 p-4 rounded-xl text-sm font-semibold"></div>

        <div id="loadingIndicator" class="hidden text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
            <p class="mt-4 text-gray-500 font-medium">Curating your professional feed...</p>
        </div>

        <main id="feedContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></main>
    </div>

    <dialog id="settingsDialog" class="p-0 rounded-2xl shadow-2xl border-none w-full max-w-md backdrop:bg-gray-900/50">
        <div class="p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-900">Feed Settings</h2>
                <button id="closeSettingsButton" class="text-gray-400 hover:text-gray-600">âœ•</button>
            </div>
            
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Add RSS Feed</label>
                <div class="flex gap-2">
                    <input type="url" id="addFeedInput" placeholder="https://..." class="flex-grow p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                    <button id="addFeedButton" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition">Add</button>
                </div>
            </div>

            <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Current Library</label>
            <ul id="feedsList" class="max-h-60 overflow-y-auto mb-6 space-y-2 pr-2"></ul>
            
            <button id="loadFeedFromSettingsButton" class="w-full py-3 bg-green-600 text-white font-bold rounded-xl shadow-lg shadow-green-600/20 hover:bg-green-700 transition">Save & Sync</button>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
